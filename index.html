<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de PDF</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Editor de PDF</h1>

  <div id="upload-area">
    <div class="upload-icon">ðŸ“„</div>
    <button id="file-select-button">ELEGIR ARCHIVOS</button>
    <p>o soltar archivos aquÃ­</p>
    <input type="file" id="file-input" multiple accept=".pdf,.zip">
  </div>

  <div id="process-container">
    <button id="process-button" disabled>Procesar</button>
    <a id="download-button" style="display:none;">Descargar ZIP</a>
  </div>

  <div id="progress-container" style="display:none;">
    <div id="progress-bar">0%</div>
  </div>

  <div id="processing-indicator" style="display:none;">
    <div class="spinner"></div>
    <p>Procesando...</p>
  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput  = document.getElementById('file-input');
    const selectBtn  = document.getElementById('file-select-button');
    const processBtn = document.getElementById('process-button');
    const downloadBtn= document.getElementById('download-button');
    const progressContainer    = document.getElementById('progress-container');
    const progressBar          = document.getElementById('progress-bar');
    const processingIndicator  = document.getElementById('processing-indicator');

    let currentFiles = null;

    selectBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        currentFiles = fileInput.files;
        processBtn.disabled = false;
      }
    });

    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.classList.add('hover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('hover');
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('hover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        currentFiles = e.dataTransfer.files;
        processBtn.disabled = false;
      }
    });

    processBtn.addEventListener('click', () => {
      if (currentFiles) {
        processBtn.disabled = true;
        uploadAndProcess(currentFiles);
      }
    });

    function uploadAndProcess(files) {
      const formData = new FormData();
      for (const f of files) formData.append('files', f);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload/');
      xhr.responseType = 'blob';

      // Reset UI
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      processingIndicator.style.display = 'none';
      downloadBtn.style.display = 'none';

      // Upload progress
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const pct = Math.round(e.loaded / e.total * 100);
          progressBar.style.width = pct + '%';
          progressBar.textContent = pct + '%';
        }
      };

      // When upload finishes, show spinner
      xhr.upload.onload = () => {
        progressBar.style.width = '100%';
        progressBar.textContent = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
          processingIndicator.style.display = 'block';
        }, 300);
      };

      // When response is ready (downloadable), hide spinner & show download btn
      xhr.onload = () => {
        if (xhr.status === 200) {
          processingIndicator.style.display = 'none';
          // Generar URL y mostrar botÃ³n
          const blob = xhr.response;
          const url  = URL.createObjectURL(blob);
          downloadBtn.href = url;
          downloadBtn.download = 'certificados_organizados.zip';
          downloadBtn.style.display = 'inline-block';
        } else {
          alert('Error al procesar. Intenta de nuevo.');
        }
      };

      xhr.onerror = () => alert('Error de red.');

      xhr.send(formData);
    }
  </script>
</body>
</html>
