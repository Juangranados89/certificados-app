<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de PDF</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Editor de PDF</h1>

  <div id="upload-area">
    <div class="upload-icon">ðŸ“„</div>
    <button id="file-select-button">ELEGIR ARCHIVOS</button>
    <p>o soltar archivos aquÃ­</p>
    <input type="file" id="file-input" multiple accept=".pdf,.zip">
  </div>

  <div id="process-container">
    <button id="process-button" disabled>Procesar</button>
  </div>

  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput  = document.getElementById('file-input');
    const selectBtn  = document.getElementById('file-select-button');
    const processBtn = document.getElementById('process-button');
    const progressContainer = document.getElementById('progress-container');
    const progressBar       = document.getElementById('progress-bar');

    let currentFiles = null;

    // Abrir diÃ¡logo al pulsar el botÃ³n
    selectBtn.addEventListener('click', () => fileInput.click());

    // Cuando cambian archivos
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        currentFiles = fileInput.files;
        processBtn.disabled = false;
      }
    });

    // Drag & drop
    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.classList.add('hover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('hover');
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('hover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        currentFiles = e.dataTransfer.files;
        processBtn.disabled = false;
      }
    });

    // Procesar al pulsar el botÃ³n
    processBtn.addEventListener('click', () => {
      if (currentFiles && currentFiles.length) {
        uploadFiles(currentFiles);
        processBtn.disabled = true;
      }
    });

    function uploadFiles(files) {
      const formData = new FormData();
      for (const f of files) formData.append('files', f);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload/');
      xhr.responseType = 'blob';

      // Muestra barra y resetea
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';

      // Progreso de subida
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const pct = Math.round(e.loaded / e.total * 100);
          progressBar.style.width = pct + '%';
          progressBar.textContent = pct + '%';
        }
      };

      // Cuando los headers llegan, empieza la fase de "Procesando"
      xhr.onreadystatechange = () => {
        if (xhr.readyState === XMLHttpRequest.HEADERS_RECEIVED) {
          progressBar.style.width = '100%';
          progressBar.textContent = 'Procesandoâ€¦';
        }
      };

      // Al completarse la peticiÃ³n (zip listo)
      xhr.onload = () => {
        if (xhr.status === 200) {
          progressBar.style.width = '100%';
          progressBar.textContent = 'Descargandoâ€¦';
          const blob = xhr.response;
          const url  = URL.createObjectURL(blob);
          const a    = document.createElement('a');
          a.href     = url;
          a.download = 'certificados_organizados.zip';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        } else {
          alert('Error al procesar. Intenta de nuevo.');
        }
      };

      xhr.onerror = () => {
        alert('Error en la conexiÃ³n.');
      };

      xhr.send(formData);
    }
  </script>
</body>
</html>
