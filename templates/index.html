<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>OCR Certificados</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

  <h1>Procesar certificados PDF</h1>

  <!-- Zona Drag-and-Drop -->
  <form action="{{ url_for('lote') }}" method="post"
        enctype="multipart/form-data" class="drop-zone" id="dropForm">
    <input type="file" id="fileInput" name="pdfs" accept="application/pdf" multiple required>
    <label for="fileInput">Elegir archivos</label>
    <p style="margin-top:10px">o suéltalos aquí</p>
  </form>

<script>
/* realzamos drag-and-drop */
const dz = document.querySelector('.drop-zone');
dz.addEventListener('dragover', e => { e.preventDefault(); dz.classList.add('dragover'); });
dz.addEventListener('dragleave', () => dz.classList.remove('dragover'));
dz.addEventListener('drop', e => {
  e.preventDefault();
  dz.classList.remove('dragover');
  document.getElementById('fileInput').files = e.dataTransfer.files;
  dz.submit();
});
</script>

</body>
</html>
