<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Subir certificados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-200 flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-6">Procesar certificados</h1>

  <form action="{{ url_for('start') }}" method="post" enctype="multipart/form-data"
        class="bg-gray-800 p-6 rounded-2xl w-full max-w-md">

    <!-- Tabs -->
    <div id="tabs" class="flex gap-2 mb-4">
      {% for v,label in [('auto','Auto'),('alturas','Alturas'),('confinados','Confinados'),('izajes','Izajes')] %}
      <button type="button" data-tipo="{{ v }}"
              class="tab flex-1 py-2 rounded-lg text-center bg-gray-700 text-gray-300 hover:bg-gray-600 {% if loop.first %}active{% endif %}">
        {{ label }}
      </button>
      {% endfor %}
    </div>
    <input type="hidden" name="tipo_cert" id="tipo_cert" value="auto">

    <!-- File input -->
    <label class="block mb-4">
      <span class="text-gray-400">Selecciona PDF(s) o ZIP</span>
      <input type="file" name="files" multiple
             class="w-full mt-1 bg-gray-700 p-2 rounded-lg border border-gray-600"/>
    </label>

    <button class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">
      Procesar
    </button>
  </form>

  <script>
    document.querySelectorAll('.tab').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tipo_cert').value = btn.dataset.tipo;
      });
    });
  </script>

  <style>
    .tab.active{background:#2563eb!important;color:#fff;}
  </style>
</body>
</html>
