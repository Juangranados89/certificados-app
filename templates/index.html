<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>OCR Certificados</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <h1>Subir certificados</h1>

  <form action="{{ url_for('start') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="files" accept=".pdf,.zip" multiple required>
    <p>Puedes mezclar hasta 10 PDF o un ZIP con PDFs.</p>
    <button class="btn" type="submit">Procesar</button>
  </form>
</body>
</html>
