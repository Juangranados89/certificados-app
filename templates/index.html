<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>OCR Certificados</title>

  <!-- Tu hoja con variables y estilos (ya existe en static/) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <!-- Contenedor a pantalla completa para centrar el panel -->
  <div class="flex-col-center" style="min-height:100vh;padding:24px;gap:32px">

    <!-- PANEL principal (usa la clase .panel que ya tienes en main.css) -->
    <section class="panel">

      <h1 class="text-center">Subir certificados</h1>

      <form action="{{ url_for('start') }}" method="post" enctype="multipart/form-data"
            class="flex-col-center gap-24">

        <!-- ZONA DE DRAG-AND-DROP -->
        <div class="drop" id="drop-zone">
          <!-- Icono (simple SVG de flecha hacia arriba) -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" class="icon">
            <path d="M12 19V5"></path>
            <polyline points="5 12 12 5 19 12"></polyline>
          </svg>

          <!-- Etiqueta / Botón de selección -->
          <label for="fileUpload">Elegir archivos</label>
          <input id="fileUpload" type="file" name="files"
                 accept=".pdf,.zip" multiple required hidden>
        </div>

        <!-- Texto de ayuda -->
        <p class="text-soft text-center">
          Puedes mezclar hasta <strong>10 PDF</strong> o un <strong>ZIP</strong> con PDFs.
        </p>

        <!-- Botón de envío -->
        <button class="btn" type="submit">Procesar</button>
      </form>
    </section>
  </div>

  <!-- Pequeño script opcional para cambiar color al arrastrar -->
  <script>
    const drop = document.getElementById('drop-zone');
    ['dragenter', 'dragover'].forEach(evt =>
      drop.addEventListener(evt, e => {
        e.preventDefault(); drop.classList.add('dragover');
      }));
    ['dragleave', 'drop'].forEach(evt =>
      drop.addEventListener(evt, () => drop.classList.remove('dragover')));
  </script>
</body>
</html>
