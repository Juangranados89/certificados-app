<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>OCR Certificados</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <h2>Procesar un solo PDF</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <button type="submit">Procesar</button>
  </form>

  <h2>Procesar varios PDFs (ZIP + Excel)</h2>
  <form action="{{ url_for('lote') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="pdfs" accept="application/pdf" multiple required>
    <button type="submit">Procesar lote</button>
  </form>

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <ul>
        {% for cat, msg in msgs %}
          <li class="{{ cat }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
